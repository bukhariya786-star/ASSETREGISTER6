<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhariya Assets - A4 Professional</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2b6cb0;
            --accent: #f0f7ff;
            --danger: #e53e3e;
            --success: #38a169;
            --text-dark: #2d3748;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Search Header */
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .search-container h1 {
            font-size: 20px;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 800;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
            color: white;
        }

        .btn-search { background: var(--secondary); }
        .btn-reset { background: var(--danger); }
        .btn-download { 
            background: var(--success); 
            width: 100%; 
            max-width: 600px; 
            margin-bottom: 20px;
            display: none; 
        }

        /* A4 Page Styling (Optimized for Mobile and Print) */
        #print-area {
            width: 100%;
            max-width: 210mm; /* A4 Width */
            background: white;
            display: none;
            box-sizing: border-box;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .page-content {
            padding: 30px 20px;
        }

        .header-banner {
            text-align: center;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header-banner h2 { margin: 0; color: var(--primary); font-size: 24px; }
        .header-banner p { margin: 5px 0 0; color: #718096; font-weight: 600; font-size: 14px; }

        .asset-id-strip {
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Mobile View - Single Column, PC - Two Columns */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .info-box {
            background: var(--accent);
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
        }

        .icon-circle {
            width: 35px;
            height: 35px;
            background: white;
            color: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 14px;
        }

        .label { font-size: 10px; color: #718096; font-weight: bold; text-transform: uppercase; }
        .value { font-size: 14px; color: var(--text-dark); font-weight: 600; }

        /* Remarks Section - Full Width */
        .remarks-container {
            margin-top: 20px;
            padding: 15px;
            background: #fff5f5;
            border: 2px dashed #feb2b2;
            border-radius: 12px;
        }

        .remarks-label { color: #c53030; font-weight: bold; font-size: 14px; margin-bottom: 5px; display: block; }
        .remarks-text { font-family: 'Manjari', sans-serif; font-size: 16px; color: #2d3748; line-height: 1.6; }

        .report-footer {
            margin-top: 30px;
            border-top: 1px solid #edf2f7;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #a0aec0;
            font-weight: bold;
        }

        /* Screen Layout Adjustments */
        @media (min-width: 600px) {
            .info-grid { grid-template-columns: 1fr 1fr; }
            .page-content { padding: 40px; }
            body { padding: 40px; }
        }

        /* Print Specifics */
        @media print {
            body { background: white; padding: 0; }
            .search-container, .btn-download { display: none !important; }
            #print-area { box-shadow: none; display: block !important; }
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>BUKHARIYA ASSET SEARCH</h1>
        <div class="input-group">
            <input type="text" id="assetInput" placeholder="Enter Asset ID (e.g. AST-2026-001)">
            <div class="btn-row">
                <button class="btn-search" onclick="searchAsset()">
                    <i class="fas fa-search"></i> Search
                </button>
                <button class="btn-reset" onclick="resetForm()">
                    <i class="fas fa-sync-alt"></i> New Search
                </button>
            </div>
        </div>
    </div>

    <button id="downloadBtn" class="btn-download" onclick="downloadPDF()">
        <i class="fas fa-file-pdf"></i> Download A4 Professional PDF
    </button>

    <div id="print-area">
        <div class="page-content">
            <div class="header-banner">
                <h2>BUKHARIYA EDUCATIONAL CENTRE</h2>
                <p>INSTITUTION ASSET REGISTER REPORT</p>
            </div>

            <div class="asset-id-strip">
                <span id="res-AssetID" style="font-weight: 800; font-size: 18px;"></span>
                <span id="res-Status" style="font-size: 14px; background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px;"></span>
            </div>

            <div class="info-grid" id="gridContent">
                </div>

            <div class="remarks-container" id="remarksSection">
                <span class="remarks-label"><i class="fas fa-comment-dots"></i> REMARKS</span>
                <div class="remarks-text" id="res-Remarks"></div>
            </div>

            <div class="report-footer">
                <span>Â© Bukhariya Educational Centre</span>
                <span id="res-Timestamp"></span>
            </div>
        </div>
    </div>

    <script>
        const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQHQAEtX0eMrBK5qnGcdthpIWdIKlM4pcy0En0DhXhX1MRSBAML6t2c9r1V_7hQRAQHMVOMRRmTrDQc/pub?gid=459295878&single=true&output=tsv';

        async function searchAsset() {
            const inputVal = document.getElementById('assetInput').value.trim().toUpperCase();
            if (!inputVal) return;

            try {
                const response = await fetch(tsvUrl);
                const text = await response.text();
                const rows = text.split('\n').map(r => r.split('\t'));
                const headers = rows[0].map(h => h.trim());
                const data = rows.find(r => r[1] && r[1].trim().toUpperCase() === inputVal);

                if (data) {
                    renderData(headers, data);
                } else {
                    alert("Asset ID not found!");
                }
            } catch (err) {
                alert("Error connecting to data source.");
            }
        }

        function renderData(headers, row) {
            const grid = document.getElementById('gridContent');
            grid.innerHTML = '';

            const iconMap = {
                "Sl No": "hashtag", "Asset Name": "cube", "Category": "tags", "Description": "info-circle",
                "Quantity": "layer-group", "Purchase Date": "calendar-alt", "Purchase Value": "wallet",
                "Vendor": "store", "Invoice No": "file-invoice", "Warranty": "shield-check",
                "Warranty Expiry": "calendar-times", "Location": "map-marker-alt", "Department": "building",
                "Assigned To": "user-check", "Condition": "heart", "Depreciation %": "percent",
                "Current Value": "money-bill", "Last Service Date": "tools", "Next Service Date": "calendar-plus"
            };

            row.forEach((val, i) => {
                const head = headers[i];
                if (!head || ["Asset ID", "Status", "Remarks"].includes(head)) return;

                const box = document.createElement('div');
                box.className = 'info-box';
                box.innerHTML = `
                    <div class="icon-circle"><i class="fas fa-${iconMap[head] || 'dot-circle'}"></i></div>
                    <div>
                        <div class="label">${head}</div>
                        <div class="value">${val || '---'}</div>
                    </div>
                `;
                grid.appendChild(box);
            });

            document.getElementById('res-AssetID').innerText = row[1];
            document.getElementById('res-Status').innerText = row[20] || "Active";
            document.getElementById('res-Remarks').innerText = row[21] || "No additional remarks.";
            document.getElementById('res-Timestamp').innerText = "Generated: " + new Date().toLocaleString();

            document.getElementById('print-area').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('assetInput').value = '';
            document.getElementById('print-area').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
        }

        function downloadPDF() {
            const element = document.getElementById('print-area');
            const assetName = document.getElementById('res-AssetID').innerText;
            
            const opt = {
                margin: 5,
                filename: `Asset_Report_${assetName}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, letterRendering: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
